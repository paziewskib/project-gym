<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>whr</title>
  </head>
  <body>

  <form name="whrForm">
    <input type="radio" name="gender" id="gender_Male" value="Male" />Mężczyzna<br />
    <input type="radio" name="gender" id="gender_Female" value="Female" />Kobieta<br /><br />
    obwód pasa (cm): <input type="text" name="obwPasa" size="10"><br />
    obwód bioder (cm): <input type="text" name="obwBioder" size="10"><br /><br />

    <input type="button" value="Oblicz whr" onClick="calculateWhr()"><br /><br />

    wskaźnik whr: <input type="text" name="whr" size="10"> - <input type="text" name="meaning" size="50"><br /><br />
    <input type="reset" value="Wyczyść" />
  </form>


  <script language="JavaScript">
  <!--
    function calculateWhr() {
      var obwPasa = document.whrForm.obwPasa.value;
      var obwBioder = document.whrForm.obwBioder.value;

      if(obwPasa > 0 && obwBioder > 0){
        var finalwhr = obwPasa/obwBioder;
        document.whrForm.whr.value = finalwhr.toFixed(2);

        if(document.getElementById('gender_Male').checked && finalwhr >= 1) {
          document.whrForm.meaning.value = "Otyłość androidalna brzuszną (typu jabłko)";
        }
        if(document.getElementById('gender_Male').checked && finalwhr < 1) {
          document.whrForm.meaning.value = "Otyłość gynoidalna pośladkowo-udowa (typu gruszka)";
        }

        if(document.getElementById('gender_Female').checked && finalwhr >= 0.8) {
          document.whrForm.meaning.value = "Otyłość androidalna brzuszną (typu jabłko)";
        }
        if(document.getElementById('gender_Female').checked && finalwhr < 0.8) {
          document.whrForm.meaning.value = "Otyłość gynoidalna pośladkowo-udowa (typu gruszka)";
        }

        
      }
      else{
      alert("Wprować poprawne wartości!")
      }

    }
  //-->
  </script>
  </body>
</html>
