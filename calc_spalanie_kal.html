<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>spalanie kalorii</title>
  </head>
  <body>

  <form name="CalForm">
    waga (kg): <input type="text" name="weight" size="10"><br />
    czas (min): <input type="text" name="time" size="10"><br /><br />

    <b>Rodzaj aktywności:</b><br /><br />

    <input type="radio" name="activity" id="activity_1" value="1" />Bieganie (wolno około 7,5km/h)<br />
    <input type="radio" name="activity" id="activity_2" value="2" />Bieganie (średnio ok. 12,5km/h)<br />
    <input type="radio" name="activity" id="activity_3" value="3" />Bieganie (szybko ok. 15km/h)<br />
    <input type="radio" name="activity" id="activity_4" value="4" />Spacer<br />
    <input type="radio" name="activity" id="activity_5" value="5" />Jazda na rowerze (rekreacyjnie)<br />
    <input type="radio" name="activity" id="activity_6" value="6" />Jazda na rowerze (szybko)<br />
    <input type="radio" name="activity" id="activity_7" value="7" />Wchodzenie po schodach<br />
    <input type="radio" name="activity" id="activity_8" value="8" />Wbieganie po schodach<br /><br />


    <input type="button" value="Oblicz spalanie kalorii" onClick="calculateCal()"><br /><br />

    spalone kilokalorie: <input type="text" name="Cal" size="10">  kcal<br /><br />
    <input type="reset" value="Wyczyść" />
  </form>


  <script language="JavaScript">
  <!--

      }



      if(weight > 0 && time > 0){

      }

      alert("Wprować poprawne wartości!")
      }
    }
  //-->
  </script>
  </body>
</html>
